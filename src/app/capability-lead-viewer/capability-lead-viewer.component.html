<mat-card class="main-card">
    <mat-card-header>
        <img mat-card-avatar src={{capability.user_picture}} alt="image of user">
        <mat-card-title>{{capability.capability_name}}</mat-card-title>
        <mat-card-subtitle>{{capability.user_f_name + " " + capability.user_l_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Text Body.
        </p>
    </mat-card-content>
</mat-card>
