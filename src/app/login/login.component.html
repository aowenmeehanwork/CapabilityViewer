<h2> Login Page </h2>
<div class="login-container">
	 <form (ngSubmit)="login()" #addForm="ngForm">
            <fieldset>
            	<div class="form-group">
				    <mat-form-field>
				        <input matInput type="text" id="usernameInput" class="authInput" placeholder="Username" [(ngModel)]="authUser.user_username" name="user_username">
				    </mat-form-field>
				</div>
			    <div class="form-group">
			        <mat-form-field>
			            <input matInput type="password" id="passwordInput" class="authInput" placeholder="Password">
			        </mat-form-field>
			    </div>
				<div class="form-group">
				    <button matFlatButton id="submitPasswordButton"class="btn btn-primary" type="submit">Login</button>
				</div>
		</fieldset>
	</form>
</div>
